[unstable]
build-std = ["core", "compiler_builtins", "alloc"]
build-std-features = ["compiler-builtins-mem"]
features = ["host_dep"]

[build]
target = "riscv64gc-unknown-none-elf"

[target.riscv64gc-unknown-none-elf]
runner = "qemu-system-riscv64 -machine virt -bios none -m 256M -smp 4 -serial stdio -s -kernel "
rustflags = [
  "-Clink-args=-Tlinker/virt.ld",
]

[target.aarch64-unknown-none-softfloat]
runner = "qemu-system-aarch64 -machine raspi3b -m 1G -serial null -serial stdio -kernel "
rustflags = [
  "-Clink-args=-Tlinker/raspi3b.ld",
]

[target.x86_64-unknown-none]
rustflags = [
    "-Clink-args=-Tlinker/x86_64.ld -no-pie"
]
